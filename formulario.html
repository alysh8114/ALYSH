<link rel="stylesheet" href="css/formulario.css">
<body >
    <section class="formulario">
        <form id="for">
            <h4 class="titulo">Formulario de Inscripción</h4>
            <input class="controles" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" autocomplete="on"><br>
            <input class="controles" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido paterno" autocomplete="on"><br>
            <input class="controles" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido materno" autocomplete="on"><br>
            <input class="controles" type="text" name="telefono" id="telefono" placeholder="Ingrese su numero telefonico" autocomplete="on"><br>
            <!--crear grupo--> 
            <fieldset class="grupo">
                <legend>Sexo:</legend>
                <input class="radio" type="radio" name="sexo" id="sexo" value="Femenino"> Femenino<br>
                <input class="radio" type="radio" name="sexo" id="sexo" value="Masculino"> Masculino<br>
            </fieldset>
            <!--crear grupo fecha de nacimiento--> 
            <fieldset class="grupo">
                <legend>Fecha de nacimiento:</legend>
                <input class="controles" type="date" name="nacimiento" id="nacimiento"><br>
            </fieldset><br>

            <input class="controles" type="text" name="usuario" id="usuario" placeholder="Ingrese su usuario" autocomplete="on"><br>
            <input class="controles" type="password" name="password" id="password" placeholder="Ingrese su contraseña" ><br>
            <br><br>
            <h6>Gracias por inscribirse en nuestra pagina</h6> 
            <br>
            <!--Botones (submit:enviar / reset:limpiar--> 
            <input class="boton" type="submit" value="Enviar">

        </form>
    </section>
    <br>
</body>
